<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />

        <link rel="stylesheet" type="text/css" href="css/index.css" />

    <body id="body" onload="onLoad()">

            <a href="#settings" data-icon="gear" data-iconpos="notext" data-transition="slide">settings</a>
            <h3>
                BTC prices
            </h3>
            <a href="#about" class="ui-btn-right" data-transition="slide">about</a>
        </div>
        <div data-role="content">
            <div class="example-wrapper" data-iscroll>
                <ul data-role="listview"  id="ex-list" data-theme="a">

                </ul>
            </div>
        </div>
        <div data-theme="a" data-role="footer" data-position="fixed">
            <h4><span id="myTime"></span></h4>
        </div>
    </div>

    <div data-role="page" id="about">
        <div data-role="header">
            <a href="#" data-icon="back" data-rel="back" title=" back">Back</a>
            <h3>About</h3>
        </div>
        <div data-role="content">
            <div class="ui-corner-all custom-corners">
                <div class="ui-bar ui-bar-a">
                    <h3>Bitcoin price-checker</h3>
                </div>
                <div class="ui-body ui-body-a" style="text-align: center;">
                    <p style="font-size:3vw;">If you like this app, feel free to donate!</p>
                    <div style="font-size:3vw">1KMaZ9kq522XozrfCyKfpdyRswJXmwY6tV</div>
                    <img src="img/btc.png" style="width:90%" />
                    <p style="font-size:3vw;"><a href="#" onclick="window.open('http://zimbitcoins.com/', '_system')">Buy Zimbabwean Paper Wallets</a></p>
                </div>
            </div>
        </div>
        <div data-role="footer" data-position="fixed">
            <h4>&copy;2014</h4>
        </div>
    </div>

    <div data-role="page" id="settings">
        <div data-role="header">
            <a href="#" data-icon="back" data-rel="back" title=" back">Back</a>
            <h3>Settings</h3>
        </div>
        <div data-role="content">
            <fieldset data-role="controlgroup">
                <legend>Select default exchange</legend>
            </fieldset>

        </div>
        <div data-role="footer" data-position="fixed">
            <h4><a href="#about" data-transition="slide">U like? Donate!</a></h4>
        </div>
